<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style/main.css">
<link rel="stylesheet" href="style/partials/header.css">
<link rel="stylesheet" href="style/partials/forms.css">
<link rel="stylesheet" href="style/partials/page-study.css">


</head>
<body id="page-study">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt=""></a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Esses são os Proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">selecione uma opção</option>
                            {% for subject in subjects %}
                                <option value="{{loop.index}}" {{ "selected" if filters.subject  == loop.index }}>{{ subject }}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">selecione uma opção</option>
                            {% for weekday in weekdays %}
                                <option value="{{loop.index}}" {{ "selected" if filters.weekday  == loop.index }}>{{ weekday }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input type="time" name="time" id="time" value="{{ filters.time }}">

                    </div>
                    <button type="submit">filtrar</button>
                </form>
            </div>
        </header>
        <main>
            {% if proffys == "" %}   
                <p class="no-results"> Nenhum Proffy encontrado</p>
            {% else %}
                {% for proffy in proffys %}
                    <article class="teacher-item">
                        <header>
                            <img 
                                src="{{ proffy.avatar }}" 
                                alt="{{ proffy.name }}">
                            <div>
                                <strong>{{proffy.name }}</strong>
                                <span>{{ proffy.subject }}</span>
                            </div>
                        </header>

                        <p>{{ proffy.bio }}</p>

                        <footer>
                            <p>Preço/hora<strong>R$ {{ proffy.cost }}</strong>
                            </p>
                            <a href="https://api.whatsapp.com/send?phone={{ proffy.contato }}
                            &text=tenho interesse na aula de {{ proffy.subject }}" class="button" target="_blank">
                                <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                            </a>
                        </footer>
                    </article>
                {% endfor %}
            {% endif %}
        </main>
    </div>
</body>
</html>
